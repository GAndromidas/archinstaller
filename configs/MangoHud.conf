################## Streamlined Steam Deck HUD (CPU First) ##################
legacy_layout=0
horizontal
hud_no_margin
table_columns=30  # Force all elements into one line

# --- CPU First ---
cpu_stats
cpu_text=CPU
cpu_load
cpu_temp
cpu_mhz
cpu_power
cpu_use_bar=true
cpu_color=FFFFFF

# --- GPU Next ---
gpu_stats
gpu_text=GPU
gpu_load
gpu_temp
gpu_core_clock
gpu_power
gpu_use_bar=true
gpu_color=FFFFFF

# --- Memory ---
ram
ram_text=RAM
ram_color=FFFFFF

vram
vram_text=VRAM
vram_color=FFFFFF

# --- Battery ---
battery
battery_color=FFFFFF

# --- FPS / Frametime ---
fps
fps_color=00FF00
frame_timing
frametime=0
frametime_color=FFFFFF

# --- Visual Settings ---
position=top-center
font_size=18
text_color=FFFFFF
background_color=000000
background_alpha=0.4
round_corners=1
no_small_font

# --- FPS Limiter (disabled) ---
fps_limit=0
fps_limit_method=late

# --- Logging (disabled) ---
log_interval=100
log_duration=30
autostart_log=0

# --- App Blacklist ---
blacklist=pamac-manager,lact,ghb,bitwig-studio,ptyxis,yumex
