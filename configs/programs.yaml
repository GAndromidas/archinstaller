# AUR packages for different installation modes
aur:
  default:
    - name: dropbox
      description: "Cloud storage and file synchronization"
    - name: onlyoffice-bin
      description: "Office suite for document editing"
    - name: rustdesk-bin
      description: "Remote desktop software"
    - name: spotify
      description: "Music streaming client"
    - name: ventoy-bin
      description: "Bootable USB creation tool"
    - name: via-bin
      description: "Keyboard configuration utility"
  minimal:
    - name: onlyoffice-bin
      description: "Office suite for document editing"
    - name: rustdesk-bin
      description: "Remote desktop software"

# Desktop environment specific packages (used by all modes that detect a DE)
desktop_environments:
  kde:
    install:
      - gwenview
      - kdeconnect
      - kwalletmanager
      - kvantum
      - okular
      - python-pyqt5
      - python-pyqt6
      - qbittorrent
      - spectacle
      - smplayer
    remove:
      - htop
  gnome:
    install:
      - adw-gtk-theme
      - celluloid
      - dconf-editor
      - gnome-tweaks
      - gufw
      - seahorse
      - transmission-gtk
    remove:
      - epiphany
      - gnome-contacts
      - gnome-maps
      - gnome-music
      - gnome-tour
      - htop
      - snapshot
  cosmic:
    install:
      - transmission-gtk
    remove:
      - htop

# Flatpak packages for different desktop environments
flatpak:
  kde:
    default:
      - name: io.github.shiftey.Desktop
        description: "Shiftey Desktop application"
      - name: it.mijorus.gearlever
        description: "Graphical package manager for Flatpak"
    minimal:
      - name: it.mijorus.gearlever
        description: "Graphical package manager for Flatpak"
  gnome:
    default:
      - name: com.mattjakeman.ExtensionManager
        description: "GNOME Shell extension manager"
      - name: io.github.shiftey.Desktop
        description: "Shiftey Desktop application"
      - name: it.mijorus.gearlever
        description: "Graphical package manager for Flatpak"
    minimal:
      - name: com.mattjakeman.ExtensionManager
        description: "GNOME Shell extension manager"
      - name: it.mijorus.gearlever
        description: "Graphical package manager for Flatpak"
  cosmic:
    default:
      - name: io.github.shiftey.Desktop
        description: "Shiftey Desktop application"
      - name: dev.edfloreshz.CosmicTweaks
        description: "Tweaks and customization for Cosmic desktop"
      - name: it.mijorus.gearlever
        description: "Graphical package manager for Flatpak"
    minimal:
      - name: dev.edfloreshz.CosmicTweaks
        description: "Tweaks and customization for Cosmic desktop"
      - name: it.mijorus.gearlever
        description: "Graphical package manager for Flatpak"
  generic: # Fallback for unsupported DEs/WMs
    default:
      - name: it.mijorus.gearlever
        description: "Graphical package manager for Flatpak"
    minimal:
      - name: it.mijorus.gearlever
        description: "Graphical package manager for Flatpak"

